<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us</title>
</head>
<body class="body__contactUs">
    <div>
        <div class="header">
            <div class="header__logo">
                <a href="index.html"><img  src="assets/train.png" alt="logo train" a href="index.html"></a>
            </div>
            <div class="header__nav">
                <ul>
                    <li><a href="countries.html">Countries</a></li>
                    <li><a href="plan_your_trip.html">Plan Your Trip</a></li>
                    <li><a href="offerts.html">Offerts</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="container__contactUs">
            <div class="container__contactInformation">
                <div class="container__header">
                    <p>Contact information</p>
                </div>
                <p>Phone Number: 011 987654321</p>
                <p>Mail: support@traintrips.com</p>
                <div class="container__networks">
                    <a href="https://www.instagram.com" target="blank">Instagram</a>
                    <a href="https://www.facebook.com" target="blank">Facebook</a>
                </div>
            </div>
            <div class="container__form">
                <form>
                    <div class="container__input">
                        <label for="name"><p>Name</p></label>
                        <input type="text" placeholder="Name">
                        <label for="lastName" ><p>Last Name</p></label>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="container__input">
                        <label for="mail"><p>Mail</p></label>
                        <input type="text" placeholder="Mail">
                        <label for="phone"><p>Phone</p></label>
                        <input type="text" placeholder="Phone">
                    </div>
                    <div>
                        <textarea placeholder="message..." id="container__texarea" cols="60" rows="20"></textarea>
                        <div class="container__button">
                            <input type="submit" value="SEND">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer__top"><p>Get in touch:</p></div>
                <div class="footer__contact">
                    <div class="footer__contact_item">
                        <a href="https://www.instagram.com" target="blank">
                            <img class="contact__instaLogo" src="assets/instagram_logo.png" alt="logo of instagram">
                        </a>
                    </div>
                    <div class="footer__contact_item">
                        <a href="https://www.facebook.com" target="blank">
                            <img class="contact__faceLogo" src="assets/facebook_logo.png" alt="logo of facebook">
                        </a>
                    </div>
                    <div class="footer__contact_item">
                    <a href="https://web.whatsapp.com" target="blank">
                        <img class="contact__whatsAppLogo" src="assets/whatsapp_logo.png" alt="logo of whatsapp">
                    </a>
                    </div>
                </div>
            <div class="footer__bottom">
                <p>website created by Esteban Vargas.</p>
            </div>
        </div>
    </div>
</body>
</html>
